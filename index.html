<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Binary Converter</title>
</head>

<body>
    
    <form onsubmit="event.preventDefault()">
        <div class="wrapper">
            <h1>Binary to Decimal Converter</h1>
            <p>Use apenas 0 e 1 (Limite de 8 caracteres)</p>
            <div class="binary-wrapper">
                <label for="binary"
                id="binary-label">
                    Binary Number
                </label>
                <input 
                type="tel" 
                name="binary" 
                maxlength="8"
                id="binary-input" 
                pattern="[0-1]{8}">
           
				<div>
                    <button 
                type="submit" 
                class="btn-convert"
				onclick="insert()">
                    Convert
                </button>
                </div>
			</div>

            <div class="decimal-wrapper">
                <label for="decimal"
                id="decimal-label">
                    Decimal Number
                </label>
                <input 
                type="number" 
                id="decimal-input" 
                readonly>
            </div>

        </div>
    </form>

    <script src="./src/index.js"></script>
</body>

</html>
